<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#nos.paste_html_desc}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/pastehtml.js"></script>
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
<form name="source" onsubmit="saveContent();return false;" action="#">
    <div style="float: left" class="title">{#nos.paste_html_desc}</div>

    <br style="clear: both" />

    <div>{#nos_dlg.pastehtml_title}</div>

    <textarea name="htmlSource" id="htmlSource" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

    <div class="mceActionPanel">
        <input type="submit" name="insert" value="{#insert}" id="insert" />
        <input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
    </div>
</form>
</body>
</html>
